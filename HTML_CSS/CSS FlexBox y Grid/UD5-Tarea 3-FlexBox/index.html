    <section class="main">
            <figure class="figuraruta rojo">

                    <h2>Camino <span>Francés</span></h2>

                <a href="#"></a>

            <figure class="figuraruta verde">
                <img src="imagenes/camino-norte2.jpg" alt="Camino Norte" aria-label="Imagen del camino de santiago Francés">

            <figure class="figuraruta azul">

            <figure class="figuraruta violeta">

                    <h2>Camino <span>Portugués</span></h2>
                </figcaption>
                <a href="#"></a>

        <figure>
            <img src="imagenes/caminando.jpg" alt="">
            <figcaption>

        </figure>
        <figure>
            <img src="imagenes/enBici.jpg" alt="">

        </figure>
