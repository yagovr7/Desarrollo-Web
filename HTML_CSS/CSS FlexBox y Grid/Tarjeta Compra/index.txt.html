<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- muestra el sitio correctamente en función del dispositivo del usuario -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <!-- Sientete libre para usar o cambiar estos estilos. Recurda meterlos en la hoja de estilos externa 👍 -->
    <style>
        .autor {
            font-size: 11px;
            text-align: center;
        }

        .autor a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <article class="centro">
            <section class="compra">
                <img src="images/illustration-hero.svg" alt="Ilustration">
            <h1>Orden de compra</h1>
            <p>
                Ahora puedes escuchar millones de canciones, audiolibros y podcasts en cualquier dispositivo y en cualquier
                lugar¡.
            </p>
            </section>

            <section class="botones">
                <div class="tarifa">
                    <img src="images/icon-music.svg" alt="Musica">
                    <p>Plan Anual <span>59.99€/año</span></p>
                    <a href="#">Cambiar</a>
                </div>
                <button>Proceder a pagar</button>
                <button>Cancelar orden</button>
            </section>
            

        </article>
    </main>
<footer>
    <div class="autor">
        Reto de <strong>Tarjeta de compra</strong>.&diamond;
        Realizado por <a href="#">Marina Vega Vázquez</a>.
    </div>
</footer>
    
</body>

</html>
